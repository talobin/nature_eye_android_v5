apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_COMPILE_SDK_VERSION)

    defaultConfig {
        minSdkVersion Integer.parseInt(project.ANDROID_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.ANDROID_TARGET_SDK_VERSION)
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions{
        jvmTarget = JavaVersion.VERSION_1_8
    }
}

dependencies {

    //本地sdk aar依赖编译时，需要手动添加sdk对其他aar的依赖。
    /** <-----------------sdk 所需--------------------> **/
    api deps.gson
    api deps.websocket
    api deps.rx3Android
    api deps.sqlcipher
    api deps.documentfile
    api deps.rx2Java
    api deps.room
    api deps.room_rxjava
    annotationProcessor deps.room_compiler
    api deps.fastjson
    implementation deps.aspectj_rt
    api deps.rx3Android
    //脚本替换使用，勿动。
    //compileOnly all

    //网路库
    //runtimeOnly networkImp
    implementation deps.okhttp3

    /** <-----------------sample所需--------------------> **/
    api deps.appcompat
    api deps.constraintLayout
    api deps.aacCommon
    api deps.aacRuntime
    api deps.kotlinLib
    api deps.ktxCore
    api deps.ktxFrag
    api deps.ktxNavigation
    api deps.ktxNavigationUi
    api deps.recyclerview
    api deps.legacySupport
    api deps.lifecycleViewModel
    api deps.lifecycleLiveData
    implementation deps.bugly
    implementation deps.leakcanary
    api deps.glide
    kapt deps.glidecompiler
    
    
    
    api deps.dynamicanimation
    compileOnly files("../../${project.ALL_PROVIDED}${project.MSDK_VERSION}${project.PROVIDED_FILE_TYPE}")

    //网络库的依赖项
    runtimeOnly files("../../${project.NETWORK_IMP_RELEASE}${project.MSDK_VERSION}.aar")
